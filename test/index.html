<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Raumselektion</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* CSS für den Karten-Container */
        #map {
            width: 800px; /* Passen Sie dies an die Breite Ihres Bildes an */
            height: 600px; /* Passen Sie dies an die Höhe Ihres Bildes an */
            margin: 20px auto;
        }
        /* Optional: Styling für das Hintergrundbild (optional, da Leaflet es lädt) */
        .background-image {
            background-size: cover; /* Stellt sicher, dass das Bild den Container füllt */
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="map.js"></script>

</body>
</html>
