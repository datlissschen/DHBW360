<div class="flex flex-col items-center justify-center min-h-screen w-full p-4">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md border border-[var(--border-light)]">
    <h1 class="page-headline">Login</h1>

    <form class="flex flex-col gap-4">
      <div class="flex flex-col gap-1">
        <label class="text-sm font-bold opacity-80">Benutzername</label>
        <input type="text" placeholder="Dein Benutzername" required />
      </div>

      <div class="flex flex-col gap-1">
        <label class="text-sm font-bold opacity-80">Password</label>
        <input type="password" placeholder="Dein Password" required />
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

        <button type="submit" class="button-red w-full mt-2 py-3 font-bold text-white uppercase tracking-wide"
                style="background-color: var(--primary-color);">
          Anmelden
        </button>
      </form>
    </form>

    <div class="mt-6 text-center text-sm">
      <span class="opacity-70">Noch kein Account?</span>
      <a href="/register" class="ml-1 font-semibold" style="color: var(--link-highlight);">Account erstellen</a>
    </div>
  </div>

</div>
